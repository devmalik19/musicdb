<div class="mat-elevation-z8">

    <h2>Edit</h2>

    <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [name]="title" [(ngModel)]="title" placeholder="title">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Artist</mat-label>
        <input #myInput matInput [matAutocomplete]="auto" [(ngModel)]="artist" (keyup)="doFilter(myInput.value)">
        <mat-autocomplete requireSelection #auto="matAutocomplete"  [displayWith]="displayFn">
            <mat-option *ngFor="let artist of artists" [value]="artist">
                {{artist.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Album</mat-label>
        <input  matInput [name]="album"  [(ngModel)]="album" placeholder="album">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-select  [(ngModel)]="genre">
            <mat-option *ngFor="let g of genreList" [value]="g">
                {{g}}
            </mat-option>
        </mat-select>
        <mat-label>Genre</mat-label>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Length</mat-label>
        <input  matInput [name]="length"  [(ngModel)]="length" placeholder="length">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Release</mat-label>
        <input readonly matInput [(ngModel)]="release" [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Language</mat-label>
        <input  matInput [name]="language"  [(ngModel)]="language" placeholder="language">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Save</button>
</div>
